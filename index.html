<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/image/favicon.svg" />
    <title>Gojom Tech Test - Orlando Brice√±o</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik"
      rel="stylesheet"
    />
    <script type="module" src="/src/main.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="flex items-center justify-between gap-2">
      <!-- Left Side -->
      <div class="flex items-center gap-2">
        <!-- Title -->
        <h2 class="hidden md:block">Gojom Tech Test</h2>
        <!-- Title END -->
        <!-- Filter Type Estate -->
        <div class="flex gap-2 md:ml-8">
          <div
            class="py-1 cursor-pointer tag badge badge--active"
            data-list="estateTypes"
            data-value="alquilar"
          >
            Alquilar
          </div>
          <div
            class="py-1 cursor-pointer tag badge badge--active"
            data-list="estateTypes"
            data-value="comprar"
          >
            Comprar
          </div>
        </div>
        <!-- Filter Type Estate END -->
      </div>
      <!-- Left Side END -->
      <!-- Credits -->
      <div class="relative">
        <img class="rounded-full" src="/src/assets/image/profile.jpg" width="32" height="32" />
      </div>
      <!-- Credits END -->
    </header>
    <!-- Header END -->
    <!-- Main -->
    <main>
      <!-- Drawer -->
      <div class="bg-white drawer"></div>
      <!-- Drawer END -->
      <!-- Map -->
      <div id="map"></div>
      <!-- Map END -->
    </main>
    <!-- Main END -->

    <!-- Maps Script -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGkwsdfdSYLCmkWVl7fgtQCm2zzJ5qwB8&callback=initMap&libraries=marker&v=beta"
      defer
    ></script>
    <!-- Maps Script END -->

    <script>feather.replace()</script>
